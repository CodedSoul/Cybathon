    <body>
        <div class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><strong>Menu</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><strong>Profile</strong></a>
            </li>
            <li class="nav-item">
                <form action="/logout" method="post">
              <button class="nav-link" type="submit"><strong>Logout</strong></button>
                </form>
            </li>
            </ul>
          </div>
          <div>
            <div class="input-group mb-3">
              <button class="btn btn-primary" type="button" id="button-addon1">URL: </button>
              <form action="/urlscan" method=post class="form-control">
              <input type="text" class="form-control" id="urlinput" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="mainurl" value="">
            </div>            
        </div>
        <div class="btn-group container2" role="group" aria-label="Basic mixed styles example">
          <button type="submit" class="btn btn-danger eventscan">SSL SCAN</button>
          <button type="submit" class="btn btn-warning eventscan">FULL IP SCAN</button>
        </div>
      </form>
        <div class="container1">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label" style="color:brown"><strong>URL: </strong></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xyz.abc.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" style="color:brown"><strong>Request Body</strong></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        </div>
        <button type="button" class="btn btn-danger bt1"><strong>START INJECTION!!</strong></button>
        <div class="f1">
        <table class="table table-success table-striped-columns">
          <thead>
            <tr>
            <th>URL</th>
            <th>Scan Status</th>
            <th>Time-Stamp</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="urlval">-</td>
              <td id="status">-</td>
              <td id="time">-</td>
              </tr>
          </tbody>
        </table>
